<script>
	function get_tic(macid) {
	    $.post("__URL__/get_tic", { Action: "post", acid:macid },
		function (data, textStatus){
		    
			alert(data.msg);
			if(data.returnmsg == 1) {
				$("#detail").fadeOut(500);
				$("#over_layer").hide();
				window.location("__URL__/index");
			}
		},"json");
		
	};
    
	function return_tic(obj,acid) {
		$.post("__URL__/return_tic", { Action: "post", acid: acid },
		function (data, textStatus){
			alert(data.msg);
			if(data.returnmsg == '1') {
				$("#acnow").hide();
				$("#acnow").html(parseInt($("#acnow").html()) + parseInt(1));
				$("#acnow").fadeIn("slow");
				$(obj).parent().fadeOut();
			}
		},"json");
		
	};
    function get_mydata(){
        $.post("__URL__/get_mydata", {Action: "post"},
		function (data3, textStatus){
            alert("您的订票信息如下:<br/>"+data3);
		});
	};
</script>
